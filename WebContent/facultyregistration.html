<!DOCTYPE html ">
<html>
  <head>
    <meta charset="utf-8">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
    function validateForm() {
  	  var y=document.getElementById("pass1");
  	  var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
  	  var x = document.forms["myform"]["uid"].value;
  	  if (x.startsWith("FA")==false||x.length!=8) {
  		var s=document.getElementById("userdemo");
  		s.innerHTML = "wrong facultyid";
  		s.style.color = "red";
    	    return false;
    	  }
  	  else if(y.value.match(passw)) 
  		  {
  		  return true;
  		  }
  	  else{
  		  document.getElementById("userdemo").innerHTML = "password must be 6 to 20 chars with atleast 1 num,1 upper and 1 lower";
      	  return false;
  	  } 
  	}
    </script>
  </head>
  <body>
    <div class="center">
      <div class="container">
      <label id="userdemo" ></label>
        <div class="text">Faculty Registration</div>
        <form action="freg" name="myform" onsubmit="return validateForm() " method="post">
          <div class="data">
            <label>UserId</label>
            <input type="text" name="uid"required>
          </div>
          <div class="data">
            <label>Email</label>
            <input type="email" name="email"required>
          </div>
          <div class="data">
            <label>Name</label>
            <input type="text" name="uname"required>
          </div>
          <div class="data">
            <label>Department</label>
            <input type="text" name="dept"required>
          </div>
          <div class="data">
            <label>Password</label>
            <input type="password" name="pass" id="pass1" required>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">Register</button>
          </div>
          <div class="signup-link">
Already a member? <a href="facultylogin.html">SignIn now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
